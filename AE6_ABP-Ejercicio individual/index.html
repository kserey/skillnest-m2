<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>20 Lugares que visitar en Chile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

   <!-- CSS -->
  <link rel="stylesheet" href="ASSETS/CSS/style.css" />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4">20 lugares que visitar en Chile</h1>
      <h2 class="text-center mb-4">Galería de Imágenes</h2>
      <div class="row g-3">

        <!-- MINIATURES WITH JS ARRAY-->
        <div class="row g-3" id="galleryContainer">
        </div>

      </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content bg-dark text-white position-relative">

          <!-- PREV BUTTON -->
          <button id="prevBtn" class="btn btn-dark border-0 position-absolute gallery-nav-btn start-0">
            <i class="bi bi-arrow-left-circle fs-1 text-white"></i>
          </button>

          <!-- IMAGES IN MODAL -->
          <img id="modalImage" class="modal-img rounded-3" src="" alt="" />

          <!-- NEXT BUTTON -->
          <button id="nextBtn" class="btn btn-dark border-0 position-absolute gallery-nav-btn end-0">
            <i class="bi bi-arrow-right-circle fs-1 text-white"></i>
          </button>

          <!-- IMAGES DESCRIPTION IN MODAL-->
          <div id="modalCaption" class="text-center text-white fs-5 px-4 py-2" style="background-color: #111;">
          </div>

        </div>
      </div>
    </div>

    <footer>
      <div class="footer text-center bg-dark text-white py-2">
        <p class="mb-0">Todos los derechos reservados.</p>
        <span class="mb-0">Desarrollado por 
            <a href="https://www.linkedin.com/in/irina-serey/" target="_blank" rel="noopener noreferrer" class="text-white">
              <b>Irina Serey</b>
            </a>
          </span>
      </div>
      
    </footer>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SCRIPT -->
    <script src="ASSETS/js/script.js"></script>
  </body>
</html>
