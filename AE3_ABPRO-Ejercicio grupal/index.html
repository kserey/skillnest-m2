<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOEXPRESS - Retiro de Materiales Reciclables</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
 
    <!-- ESTILOS EMBEBIDOS -->
    <style>

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        
        .banner {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: white !important;
        }

    </style>

</head>

<body>
    <header style="background-color: #3cb371; padding: 1rem 0; color: white; text-align: center;">        
            <h1>Bienvenido a ECOEXPRESS</h1>      
    </header>

    <main class="container">

        <section class="card">
            <h2>Materiales Aceptados</h2>
            <ul class="material-list">
                <li><strong>Cartón:</strong> $10 por kg</li>
                <li><strong>Vidrio:</strong> $8 por kg</li>
                <li><strong>Plástico:</strong> $12 por kg</li>
                <li><strong>Electrónicos:</strong> $20 por unidad</li>
            </ul>
        </section>

        <section class="card">
            <h2>Agendar Retiro</h2>

            <form class="pickup-form">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Dirección</label>
                    <input type="text" id="address" name="address" placeholder="Calle, Número, Depto, Comuna, Ciudad">
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone"  placeholder="ej: +56 9 1234 5678" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="material">Material</label>
                    <select id="material" name="material" required>
                        <option value="">Seleccione un material</option>
                        <option value="carton">Cartón</option>
                        <option value="vidrio">Vidrio</option>
                        <option value="plastico">Plástico</option>
                        <option value="electronicos">Electrónicos</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="quantity">Cantidad</label>
                    <div class="quantity-container">
                        <input type="number" id="quantity" name="quantity" min="1" required>
                        <span class="quantity">kg o unidad</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="date">Fecha de retiro</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <button type="submit" class="btn">Agendar Retiro</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 ECOEXPRESS. Todos los derechos reservados.</p>
            <p class="mb-0">Desarrollado por <a href="https://www.linkedin.com/in/irina-serey/" target="_blank" rel="noopener noreferrer" class="text-white"><b>Irina Serey</b></a>
            </p>
        </div>
    </footer>

</body>
</html>
