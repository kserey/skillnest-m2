<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlash - Tu cine de estrenos</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- STYLE -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">ðŸŽ¬ CineFlash</a>
            </div>
        </nav>
    </header>

    <main class="container mt-2">
        <h1 class="text-center mb-3">PelÃ­culas en Cartelera</h1>

        <div id="movie-gallery" class="row">
            <!-- MOVIE GALLERY -->
        </div>
        
        <!-- RESERVATION MODAL -->
        <div class="modal fade" id="booking-modal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="bookingModalLabel">Reservar para: <span id="modal-movie-title"></span></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form id="booking-form">
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label for="showtime-select" class="form-label">Selecciona la FunciÃ³n:</label>
                                    <select class="form-select" id="showtime-select"></select>
                                </div>
    
                                <div class="col-6 mb-3">
                                    <label for="ticket-quantity" class="form-label">Cantidad de Entradas:</label>
                                    <input type="number" class="form-control" id="ticket-quantity" value="1" min="1" max="10" required>
                                </div>
                            </div>

                            <div class="text-end mb-4">
                                <h5 id="total-price"></h5>
                            </div>

                            <div class="mb-3">
                                <div class="payment-logo text-center">
                                    <img class="img-fluid logo" src="assets/img/webpay.png" alt="logo webpay">
                                </div>
                                <div class="mb-2">
                                    <label for="card-number" class="form-label">NÃºmero de Tarjeta</label>
                                    <input type="text" class="form-control" id="card-number" placeholder="1234 5678 9101 1121" required>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <label for="expiry-date" class="form-label">Fecha de Vencimiento</label>
                                        <input type="text" class="form-control" id="expiry-date" placeholder="MM/AA" required>
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <label for="cvv" class="form-label">CVV</label>
                                        <input type="text" class="form-control" id="cvv" placeholder="123" required>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Confirmar y Pagar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- CONFIRMATION MODAL -->
        <div class="modal fade" id="confirmation-modal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmationModalLabel">Â¡Reserva Confirmada!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="text-center fst-italic">
                        <p>Recuerda que la asignaciÃ³n de asientos es por orden de llegada</p>
                    </div>
                    <div class="modal-body" id="confirmation-details"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
      <div class="footer text-center bg-dark text-white py-1">
        <p class="mb-0">Todos los derechos reservados.</p>
        <span class="mb-0">Desarrollado por

              <b>Irina Serey</b>
            </a>

      </div>
      
    </footer>

    <!-- JQUERY -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- IMASK FOR INPUT MASK CREDIT CARD -->
    <script src="https://unpkg.com/imask"></script>

    <script src="assets/js/script.js"></script>
