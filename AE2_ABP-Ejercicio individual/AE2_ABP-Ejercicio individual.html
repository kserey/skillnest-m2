<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>

<body>
    <header>
        <h1>
            ¡Regístrate y únete a la comunidad!
        </h1>
    </header>
    
    <main>
        
        <form action="#" method="post">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <br>   

            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>

            <br>

            <div>
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            
            <br>

            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <br>

            <div>
                <label for="confirmar">Confirmar Contraseña:</label>
                <input type="password" id="confirmar" name="confirmar" required>
            </div>
            
            <br>

            <div>
                <label for="fecha">Fecha de Nacimiento:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            
            <br>

            <div>    
                <label>Género:</label>
                <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
                <label><input type="radio" name="genero" value="femenino"> Femenino</label>
                <label><input type="radio" name="genero" value="no-decir"> Prefiero no decir</label>
            </div>
            
            <br>
            
            <div>
                <label><input type="checkbox" name="boletin"> Suscríbete a nuestro boletín de noticias</label>
            </div>
            
            <br>

            <div>
                <label for="descripcion">Descripción de mí mismo:</label>
                <br><textarea id="descripcion" name="descripcion" rows="5" required></textarea>
            </div>
            
            <br>

            <div>
                <label>Selecciona tus intereses:</label>
                <div>
                    <select id="intereses" name="intereses" multiple size="4" required>
                        <option value="musica">Música</option>
                        <option value="deportes">Deportes</option>
                        <option value="viajes">Viajes</option>
                        <option value="tecnologia">Tecnología</option>
                    </select>
                </div>
            </div>
            
            <br>

            <div>
                <button type="submit">¡Registrarse!</button>
            </div>
            
            <br>

        </form>

    </main>
    
    <footer>
        AE2_ABP-Ejercicio individual - Irina Serey
    </footer>    
</body>

</html>
